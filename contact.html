  <!-- form start -->
  <div class="form-wrapper">
    <form id="contactForm" class="needs-validation">
      <input type="hidden" name="access_key" value="My-access-key-here" />
      <input type="hidden" name="subject" value="New Submission" />

      <label for="botcheck" class="botCheck">Bot Check</label>
      <input type="checkbox" name="botcheck" id="botcheck" class="noBotNet"
        title="Please check this box to confirm you are not a bot" />

      <label for="fname" class="contact-label">Please Provide your First Name</label>
      <input type="text" id="first_name" name="name" placeholder="First Name" required />

      <input type="hidden" name="hidden_field" />
      <input type="hidden" name="_gotcha" class="hidden-input" />
      <label for="lname" class="contact-label">Please Provide your Last Name:</label>
      <input type="text" id="lname" name="last_name" placeholder="Last Name" required />

      <label for="email" class="contact-label">Please Provide Your Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@company.com" required />

      <label for="country_code" class="contact-label">Country Code</label>
      <select id="country_code" name="country_code" required>
        <option value="+1">United States (+1)</option>
        <option value="+44">United Kingdom (+44)</option>
        <option value="+91">India (+91)</option>
        <!-- Add more country codes as needed -->
      </select>

      <label for="phone">Phone number</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required />
      <label for="comments" class="contact-label">Add any additional information:</label>
      <textarea rows="5" id="comment" name="message" placeholder="Write something.."></textarea>

      <button type="button" onclick="handleFormSubmission()" class="contact-form-send" id="submit" name="submit">
        Send
      </button>
    </form>
    <!-- form end -->
