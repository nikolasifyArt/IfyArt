<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/css/MainStyle.css" />
  <link rel="stylesheet" type="text/css" href="/css/background.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="js/script.js"></script>
  <title>Contact Form</title>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <a href="home.html" class="nav-link">Art Gallery Portfolio</a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="home.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="about.html" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
      <button type="button" class="hamburger">â˜°</button>
    </div>
  </nav>

  <!-- form start -->
  <div class="form-wrapper">

    <form id="form" class="needs-validation" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="My-access-key-here" />
      <input type="hidden" name="subject" value="New Submission" />

      <label for="botcheck" class="botCheck">Bot Check</label>
      <input type="checkbox" name="botcheck" id="botcheck" class="noBotNet"
        title="Please check this box to confirm you are not a bot" />

      <label for="fname" class="contact-label">Please Provide your First Name</label>
      <input type="text" id="first_name" name="name" placeholder="First Name" required />

      <!-- firstname handle -->
      <input type="hidden" name="hidden_field" />
      <input type="hidden" name="_gotcha" class="hidden-input" />
      <label for="lname" class="contact-label">Please Provide your Last Name:</label>
      <input type="text" id="lname" name="last_name" placeholder="Last Name" required />

      <label for="email" class="contact-label">Please Provide Your Email Address</label>
      <input type="text" id="email" name="email" placeholder="you@company.com" required />

      <label for="country_code" class="contact-label">Country Code</label>
      <select id="country_code" name="country_code" required>
        <option value="+1">United States (+1)</option>
        <option value="+44">United Kingdom (+44)</option>
        <option value="+91">India (+91)</option>
        <option value="+61">Australia (+61)</option>
        <option value="+81">Japan (+81)</option>
        <option value="+49">Germany (+49)</option>
        <option value="+33">France (+33)</option>
        <option value="+39">Italy (+39)</option>
        <option value="+86">China (+86)</option>
        <option value="+7">Russia (+7)</option>
        <!-- Add more country codes as needed -->
      </select>

      <label for="phone">Phone number</label>
      <input type="text" id="phone" name="phone" placeholder="123-456-7890" required />
      <label for="comments" class="contact-label">Add any additional information:</label>
      <textarea rows="5" id="comment" name="message" placeholder="Write something.."></textarea>

      <button title="send-mail" class="contact-form-send" type="submit" id="submit" name="submit">
        Send
      </button>
    </form>

    <!-- form end -->
  </div>

  <footer class="footer">
    <div class="footer-content">
      <h3 class="footer-header">
        Connect With me to Create A Custom Spacial Highly Developed SKills
        that i Assure you any Ai couldn't to copy
      </h3>

        <!-- add a Instagram social link -->
        <a href="https://www.facebook.com/Nikolasifyxart" class="social-link"><i class="fab fa-facebook-f"></i>
          facebook</a>
        <!-- add a instagram a social link icon -->
        <a href="https://www.instagram.com/nikolasify_art/" class="social-link"><i
            class="fab fa-instagram"></i>Instagram</a>
        <!-- add a github social link icon -->
        <a href="https://github.com/nikolasifyArt" class="social-link"><i class="fab fa-github"></i> GitHub</a>
      </div>
    </div>
  </footer>

  <script src="/js/script.js"></script>
  <script src="/js/nav.js"></script>
  <script src="/js/animate.js"></script>
</body>

</html>
